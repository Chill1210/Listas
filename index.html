
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>FORMULARIOS</h1>
 
    <form action="blog.html">
      <div>
        <label for="nombre">Ingrese nombre</label>
        <input id="nombre" type="text" required autocomplete="off" placeholder="Cristian Alvarado" />
      </div>
 
      <div>
        <label for="apellido">Ingrese apellido</label>
        <input id="apellido" type="text" disabled />
      </div>
 
      <div>
        <label for="email">Ingrese email</label>
        <input id="email" type="email" />
      </div>
 
      <div>
        <label for="password">Ingrese password</label>
        <input id="password" type="password" />
      </div>

      <div>
        <label for="number">Ingrese su numero</label>
        <input id="number" type="number" />
      </div>

      <div>
        <label for="">Ingrese fecha</label>
        <input type="date" />
      </div>
      
      <div>
        <label for="">Es mayor de edad</label>
        <input type="checkbox" />
      </div>
      
      <div>
        <label for="">Escoja su rango de edad</label>
       <select name="" id="">
        <option value="0">Menor de 10 años</option>
        <option value="1">Menor de 20 años</option>
        <option value="2">Menor de 30 años</option>
       </select>
      </div>

      <div>
        <label for=""></label>
        <textarea placeholder="Ingrese comentarios" name="" id="" cols="30" rows="10"></textarea>
      </div>

      <!-- <input type="submit" value="Enviar" /> -->
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
